<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<div class="login-container">
  <div class="register-card" data-aos="zoom-in" data-aos-delay="100">
    <div class="login-text-center">
      <i class="register-bi bi-person-plus"></i>
      <h2>Créer un compte</h2>
    </div>


    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="login-alert login-alert-warning">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}


    <form method="post">
      <div class="login-form-group mb-3">
        <input name="username" class="login-form-control" placeholder="Nom d'utilisateur" required>
      </div>
      <div class="login-form-group mb-3">
        <input name="password" type="password" class="login-form-control" placeholder="Mot de passe" required>
      </div>
      <button type="submit" class="register-btn-primary login-square register-lg">S'inscrire</button>
    </form>


    <p class="login-mt-3">
      Déjà un compte ? <br>
      <a class="register-te" href="{{ url_for('login') }}">Se connecter</a>
    </p>
  </div>
</div>


<!-- Bootstrap JS (facultatif) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
